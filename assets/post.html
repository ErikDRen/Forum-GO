<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://www.silhouette-illust.com/wp-content/uploads/2016/12/20267-300x300.jpg"
        type="image/gif" sizes="16x16" />

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Page</title>

        <link rel="stylesheet" href="/assets/style/post.css" />
        
    </head>

<body>
    

            <form>
                <h1>New post</h1>
                <h3>Title</h3>
                <input type="text" id="to_post" name="to_post" value="" required>
                <h3>Comment</h3>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comment"></textarea>
                <fieldset>
                    <legend>Check your tag(s) :</legend>
                    <div class="tag">
                        <input type="checkbox" id="coding" name="tagCod" value="coding">
                        <label for="coding">Coding</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="music" name="tagMusic" value="music">
                        <label for="music">Music</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="art" name="tagArt" value="art">
                        <label for="art">Art</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="sport" name="tagSport" value="sport">
                        <label for="sport">Sport</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="fashion" name="tagFashion" value="fashion">
                        <label for="fashion">Fashion</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="food" name="tagFood" value="food">
                        <label for="food">Food</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="cinema" name="tagCinema" value="cinema">
                        <label for="cinema">Cinema</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="cars" name="tagCars" value="cars">
                        <label for="cars">Cars</label>
                    </div>

                </fieldset>
                <br>
                <label for="avatar" class="file">Choose a picture:</label>
                <input type="file"
                    id="avatar" name="avatar"
                    accept="image/png, image/jpeg">


                <button type="submit">Create post</button>



            </form>
       
</body>

</html>
