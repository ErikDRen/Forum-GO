<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="https://www.silhouette-illust.com/wp-content/uploads/2016/12/20267-300x300.jpg"
        type="image/gif" sizes="16x16" />

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Post Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@1.3.0/dist/css/axentix.min.css">
        <link rel="stylesheet" href="style/post.css" />
        <link rel="stylesheet" href="style/test.css" />
        
    </head>

<body>
    

            <form>
                <a href="/account">x</a>
                <h1>New post</h1>
                <h3>Comment</h3>
                <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Your comment"></textarea>
                <fieldset>
                    <legend>Check your tag(s) :</legend>
                    <div class="tag">
                        <input type="checkbox" id="coding" name="Tag" value="coding" >
                        <label for="coding">Coding</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="music" name="Tag" value="music">
                        <label for="music">Music</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="art" name="Tag" value="art">
                        <label for="art">Art</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="sport" name="Tag" value="sport">
                        <label for="sport">Sport</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="fashion" name="Tag" value="fashion">
                        <label for="fashion">Fashion</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="food" name="Tag" value="food">
                        <label for="food">Food</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="cinema" name="Tag" value="cinema">
                        <label for="cinema">Cinema</label>
                    </div>
                    <div class="tag">
                        <input type="checkbox" id="cars" name="Tag" value="cars">
                        <label for="cars">Cars</label>
                    </div>

                </fieldset>
                <br>
                <!-- <label for="avatar" class="file">Choose a picture:</label>
                <input type="file"
                    id="avatar" name="avatar"
                    accept="image/png, image/jpeg"> -->

                <button type="submit" class="btn outline txt-airforce txt-dark-2 mb-3"><span class="outline-text">Create post</span></button>



            </form>
       
</body>

</html>
