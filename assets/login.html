<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="327262576278-ot3hsphs6vk61br2srcnbksjsma03olk.apps.googleusercontent.com">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style/style.css"> -->
    <link rel="stylesheet" href="style/test.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input class="form-control mb-3" type="text" id="pseudo" name="username"
                                    placeholder="username" required>
                                {{.UserNotFound}}
                            </div>

                            <div class="form-label-group">
                                <input class="form-control mb-3" type="password" id="password" name="password"
                                    placeholder="password" required>
                                {{.WrongPass}}
                            </div>
                            <div class="text-center">
                                <button class="btn btn-md btn-primary btn-block text-uppercase" type="submit"
                                    value="login">Login</button>
                            </div>
                            <hr class="my-3">
                        </form>
                        <div class="text-center">
                            <a href="/register">
                                <button class="btn btn-md btn-primary btn-block text-uppercase ">Register</button>
                            </a>
                            <hr class="my-3">
                            <div class="text-center">
                                <a href="/Guest">
                                    Continue as Guest &rarr;</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
