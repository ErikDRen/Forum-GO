<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style/connect.css"> -->
    <link rel="stylesheet" href="style/test.css">
    <title>Register</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Create Account</h5>
                        <form class="form-signin">
                            <div class="form-label-group">
                                <input class="form-control mb-3" type="text" id="user" name="username"
                                    placeholder="username" required>
                            </div>

                            <div class="form-label-group">
                                <input class="form-control mb-3" type="email" id="email" name="email"
                                    placeholder="email" required>
                            </div>

                            <div class="form-label-group">
                                <input class="form-control mb-3" type="password" id="password" name="password"
                                    placeholder="password" required>
                            </div>

                            {{.Nope}}

                            <div class="text-center">
                                <button class="btn btn-md btn-primary btn-block text-uppercase">Register</button>
                            </div>
                            <hr class="my-3">
                        </form>
                        <div class="text-center">
                            <a href="/login">Already have an account? Login here &rarr;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>



</html>
